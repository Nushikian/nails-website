<div class="feedback-wrapper">
    <div class="description">
        <h1 class="text1">Зворотній зв'язок</h1>
            <p class="text2">Думка наших клієнтів</p>
    </div>
    <div class="layout">
      <p>Отзивів поки що нему</p>
    </div>
      <p class="text4">Залишити відгук</p>
      <div class="form">
        <form class="feedback-form" autocomplete="off">
              <div>
                <input type='text' name='name' class="subject" placeholder="Ім'я, Призвіще" required>
              </div>
              <div>
                <input type='text' name='service'placeholder="Послуга" required>
              </div>
              <div class="column">
                <p>Коментарі</p>
                <textarea rows="7" cols="52" name="feedback" placeholder="Додайте повідомлення..."></textarea>
              </div>
              <button class="submit feedback-form-submit">Відправити</button>
        </form>
      </div>
</div>
      <script src="script.js"></script>
