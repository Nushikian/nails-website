<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Out Client Feedback</title>
    <link rel="stylesheet" href="assets/css/recording.css">
    <link rel="stylesheet" href="assets/css/simplepicker.css">
    <link rel="stylesheet" href="assets/css/iziToast.min.css">
<body>
    <header class="header">
        <span id="name">Fennecc studio</span>
        
        <a href="index.html">Головна</a>
        <a href="recording.html">Онлайн-запис</a>
        <a href="services.html">Послуги</a>
        <a href="overus.html">Про нас</a>
        <a href="connection.html">Зв'язок з нами</a>
        <a href="feedback.html">Відгуки</a>
        
        <a href="https://instagram.com/nushikian_nails?utm_medium=copy_link"><img src="assets/logo/instagram.png" alt="instagram" width="20px" height="20px" id="inst2"></a>
     
</header>
<div class="recording">
    <div class="description">
        <h1 class="text1">Наші послуги</h1>
    </div>
    <div class="layout">
        <div class="recording-list">
           
        </div>
        <div class="form hide">
            <form class="recording-form" autocomplete="off">
                <label>
                    <p>Имя</p>
                    <input type='text' name='name' class="subject" placeholder="Ім'я, Призвіще" required>
                </label>
                <label>
                    <p>Телефон</p>
                    <input type='text' name='telephone' placeholder="Номер телефона" required>
                </label>
                <div>
                    <button class="dataTimePicker" type="button">Дата и время</button>
                </div>
                <label class="column">
                    <p>Пожелания</p>
                    <textarea rows="7" cols="52" name="wishes" placeholder="Додайте побажання..."></textarea>
                </label>
                <button class="submit recording-form-submit">Відправити</button>
            </form>
      </div>
    </div>
</div>
<div class="footer">
    <span id="name2"><p align="center">Fennecc studio</p></span>
    <p class="number">+38(093)5646569</p>
</div>
<script src="script.js"></script>
</body>
